#********************************************************************
# Wrapper Java Properties
#********************************************************************
# Java Application
wrapper.java.command=java

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1=../lib/wrappertest.jar
wrapper.java.classpath.2=../lib/wrapper.jar

# Google Secure Data Connector Class Paths
wrapper.java.classpath.3=../../../jsocks/bin/jsocks-server.jar
wrapper.java.classpath.4=../../../wpg-proxy/bin/wpgproxy.jar
wrapper.java.classpath.5=../../../jline/jline-0.9.91.jar
wrapper.java.classpath.6=../../../commons-io/commons-io-1.3.2.jar
wrapper.java.classpath.7=../../../jsch/jsch-20071024.jar
wrapper.java.classpath.8=../../../apache-log4j/log4j-1.2.15.jar
wrapper.java.classpath.9=../../../commons-logging/commons-logging-1.1.jar
wrapper.java.classpath.10=../../../commons-cli/commons-cli-1.1.jar
wrapper.java.classpath.11=../../../json/json.jar
wrapper.java.classpath.12=../../../../build/prod/classes/


# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1=../lib

# Java Additional Parameters
wrapper.java.additional.1=-Djava.net.preferIPv4Stack=true

# Initial Java Heap Size (in MB)
#wrapper.java.initmemory=3

# Maximum Java Heap Size (in MB)
#wrapper.java.maxmemory=64

# Application parameters.  Add parameters as needed starting from 1
wrapper.app.parameter.1=com.google.dataconnector.client.Client 
wrapper.app.parameter.2=-configFile
wrapper.app.parameter.3=../../../../rules.properties
wrapper.app.parameter.4=-secureLinkServerHost
wrapper.app.parameter.5=apps-secure-data-connector.google.com
wrapper.app.parameter.6=-secureLinkServerPort
wrapper.app.parameter.7=443
wrapper.app.parameter.8=-logPropertiesFile
wrapper.app.parameter.9=../../../../logging.properties
wrapper.app.parameter.10=-useSsl
wrapper.app.parameter.11=-sslKeyStoreFile
wrapper.app.parameter.12=../../../../config/secureLinkClientTrustStore
wrapper.app.parameter.13=-sslKeyStorePassword
wrapper.app.parameter.14=woodstock


#********************************************************************
# Wrapper Logging Properties
#********************************************************************
# Format of output for the console.  (See docs for formats)
wrapper.console.format=PM

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO

# Log file to use for wrapper output logging.
wrapper.logfile=/var/log/googlesdc.log

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=INFO

# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
#  'm' (mb) suffix.  For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=10m

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=5

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=NONE

#wrapper.debug=true
